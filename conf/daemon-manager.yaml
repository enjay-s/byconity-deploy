cnch_type: server
cnch_config: /data1/songenjie001/deploy/byconity/config/cnch-config-server.yaml

exchange_port: 38410
exchange_status_port: 38510
http_port: 38123
rpc_port: 38124
tcp_port: 38000

listen_host: '::'

logger:
  console: true
  count: 10
  errorlog: /data1/songenjie001/deploy/byconity/logs/dm.err.log
  level: trace
  log: /data1/songenjie001/deploy/byconity/logs/dm.log
  size: 1000M
  testlog: /data1/songenjie001/deploy/byconity/logs/dm.test.log
path: /data1/songenjie001/deploy/byconity/dm/data
tmp_path: /data1/songenjie001/deploy/byconity/dm/tmp

daemon_manager:
  daemon_jobs:
    job:
      - interval: 10000
        name: PART_GC
      - interval: 10000
        name: PART_MERGE
      - interval: 10000
        name: CONSUMER
      - interval: 5000
        name: GLOBAL_GC
      - interval: 600000
        name: TXN_GC
  http:
    port: 38123
    receive_timeout: 1800
    send_timeout: 1800
  port: 38000
  workload_thread_interval_ms: 1000

storage_configuration:
  cnch_default_policy: cnch_default_hdfs
  disks:
    server_hdfs_disk:
      path: /data1/songenjie001/deploy/byconity/dm/data
      type: hdfs
    #server_local_0:
    #  path: /data1/songenjie001/deploy/byconity/data/
    #  type: local
  policies:
    cnch_default_hdfs:
      volumes:
        hdfs:
          default: server_hdfs_disk
          disk: server_hdfs_disk