#cnch_type: server
cnch_config: /data1/songenjie001/deploy/byconity/config/cnch-config.yaml

#exchange_port: 18410
#exchange_status_port: 18510
#http_port: 18123
#rpc_port: 18124
#tcp_port: 18000

listen_host: '::'

logger:
  console: true
  count: 10
  errorlog: /data1/songenjie001/deploy/byconity/logs/tso.err.log
  level: trace
  log: /data1/songenjie001/deploy/byconity/logs/tso.log
  size: 1000M
  testlog: /data1/songenjie001/deploy/byconity/logs/tso.test.log

path: /data1/songenjie001/deploy/byconity/tso/data
tmp_path: /data1/songenjie001/deploy/byconity/tso/tmp

keeper_server:
  coordination_settings:
    compress_logs: 1
    operation_timeout_ms: 10000
    raft_logs_level: warning
    session_timeout_ms: 30000
  log_storage_path: /data1/songenjie001/deploy/byconity/tso/coordination
  raft_configuration:
    - server:
        hostname: 127.0.0.1
        id: 0
        port: 18445
  server_id: 0
  snapshot_storage_path: /data1/songenjie001/deploy/byconity/tso/snapshots
  tcp_port: 18181

tso_service:
  tso_get_leader_info_interval_ms: 0
  tso_max_retry_count: 3
  tso_window_ms: 3000
  fdb:
    cluster_file: /data1/songenjie001/deploy/byconity/config/fdb/fdb.cluster
  http:
    port: 18123
    receive_timeout: 1800
    send_timeout: 1800
  port: 18000
  type: fdb
